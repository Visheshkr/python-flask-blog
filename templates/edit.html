{% extends 'layout.html' %}
{% block body %}
    
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('static/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Welcome To Admin Panel</h1>
                            <span class="subheading">Manage Your Posts Here</span>
                           
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <h1>Basic Actions</h1>
                    <a href="/dashboard"><button type="button" class="btn btn-outline-dark ">Dashboard Home</button></a>     
                    <a href="/logout"><button type="button" class="btn btn-outline-dark ">Logout</button></a>     
                    <hr>

                    <h1>ADD / Edit Posts</h1>
                    
                          <form name="sentMessage" id="contactForm" action = "/edit/{{sno}}" method="post" novalidate>
                            <div class="control-group">
                              <div class="form-group floating-label-form-group controls">
                                <label>Title</label>
                                <input type="text" class="form-control" placeholder="Enter Title" id="title" name='title' value={{post.title}} >
                                <p class="help-block text-danger"></p>
                              </div>
                            </div>
                            <div class="control-group">
                              <div class="form-group floating-label-form-group controls">
                                <label>Sub_title</label>
                                <input type="text" class="form-control" placeholder="Enter Subtitle Here" id="sub_title" name="sub_title" value={{post.sub_title}} >
                                <p class="help-block text-danger"></p>
                              </div>
                            </div>
                            <div class="control-group">
                              <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>slug</label>
                                <input type="tel" class="form-control" placeholder="Enter Slug Here" name="slug" id="slug" value={{post.slug}} >
                                <p class="help-block text-danger"></p>
                              </div>
                            </div>
                            <div class="control-group">
                              <div class="form-group floating-label-form-group controls">
                                <label>content</label>
                                <textarea rows="8" type="text" class="form-control" placeholder="Enter Content" name = "content" id="content" value={{post.content}} ></textarea>
                                <p class="help-block text-danger"></p>
                              </div>
                            </div>
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls">
                                  <label>Image File</label>
                                  <input rows="5" class="form-control" placeholder="Enter Image File" name = "img_file" id="img_file" value={{post.img_file}}>
                                  <p class="help-block text-danger"></p>
                                </div>
                              </div>
                            <br>
                            <div id="success"></div>
                            <div class="form-group">
                              <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
                            </div>
                          </form>

                        
                    
                </div>
            </div>
        </div>
        {% endblock body %}
